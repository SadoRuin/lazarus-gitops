apiVersion: apps/v1
kind: Deployment
metadata:
  name: msa-mainserver
  namespace: default
spec:
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: msa-mainserver
  template:
    metadata:
      labels:
        app: msa-mainserver
    spec:
      containers:
      - name: msa-mainserver
        image: docker.io/sadoruin/msa-mainserver:3
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: secret-volume
          mountPath: /config
          readOnly: true
        env:
        - name: SPRING_CONFIG_LOCATION
          value: "file:/config/application-mainserver.yml"
      volumes:
      - name: secret-volume
        secret:
          secretName: mainserver-secret
